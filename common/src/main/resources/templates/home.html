<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/http_cdn.bootcdn.net_ajax_libs_twitter-bootstrap_3.3.7_css_bootstrap.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container" style="margin-top: 60px"><p>
    今天是: <span th:text="${#dates.format(new java.util.Date().getTime(),'yyyy-MM-dd')}">2018-04-25</span>
</p>
    <h2>SSO Info</h2>
    <div th:each="sso,ssoStat : ${ssoInfo}">
        <span th:text="${ssoStat.index+1}"></span>.<span th:text="${sso.key}"></span>***************<span
            th:text="${sso.value}"></span>
    </div>
    <h2>Bean Arrays</h2>
    <div th:each="name : ${beanData}">
        <span th:text="${nameStat.index+1}"></span>.<span th:text="${name}"></span>
    </div>

</div>

</body>
</html>
