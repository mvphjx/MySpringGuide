<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script  type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
    <link href="/css/http_cdn.bootcdn.net_ajax_libs_twitter-bootstrap_3.3.7_css_bootstrap.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container" style="margin-top: 60px"><p>
    <h2>SSO Info</h2>
    <h4>认证信息存放位置</h4>
    <div>
        <select id="type">
            <option value="header">header</option>
            <option value="cookie">cookie</option>
        </select>
    </div>
    <h4>认证信息正文</h4>
    <div>
        <textarea id="content">{"sso-info":"CN=XXX 110222209901011234, OU=99, OU=88"}</textarea>
    </div>
    <div>
        <a class="btn btn-danger" id="ssoLogin">单点登录</a>
    </div>
</div>
<style>
    #content{
        width: 800px;
        height: 300px;
    }
</style>
<script>
    $("#ssoLogin").click(function () {
        var info = window.btoa($("#content").val());
        var url = "/sso/login?type=header&info="+info;
        window.open(url,'_self');
    })

</script>
</body>
</html>
